<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="add-transaction">add transaction</button>
      <div class="transaction-container">
        <div class="card"></div>
      </div>

      <div class="pop-up">
        <p>Are you sure you want to delete the transaction?</p>
        <div class="buttons">
          <img class="x" src="./assets/svg/delete.svg" alt="delete" />
          <img class="check" src="./assets/svg/check.svg" alt="check" />
        </div>
      </div>

      <form class="modal">
        <img class="cancel" src="./assets/svg/delete.svg" alt="" />
        <input class="from-input" type="text" placeholder="from" />
        <input class="to-input" type="text" placeholder="to" />
        <input class="amount-input" type="text" placeholder="amount" />
        <button class="add">add new transaction</button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
